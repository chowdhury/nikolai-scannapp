<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<body>


<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <br>
      <div id="scanImage">
        <button type="button" class="btn btn-primary center-block"  onclick="scanProduct('objpic')">Scan Image</button>
      </div>
      <br>
      <div id="scanQR">
        <button type="button" class="btn btn-primary center-block"  onclick="scanProduct('qrcode')">Scan QR Code</button>
      </div>
      <br>
      <div id="scanBarCode">
        <button type="button" class="btn btn-primary center-block"  onclick="scanProduct('1dbarcode')">Scan Barcode</button>
      </div>
      <!--Image Scan-->
      <br>
      <p id="connectivity"></p>
    </div>
    <div class="col-md-8">
      JSON Results <span id="productName"></span>
      <br>
      <div id="results"></div>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript - Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!--EVRYTHNG.js-->
<script src="https://d10ka0m22z5ju5.cloudfront.net/toolkit/evrythng-js-sdk/evrythng-3.3.1.min.js"></script>
<!--EVRYTHNG-SCAN.js-->
<script src="https://d10ka0m22z5ju5.cloudfront.net/toolkit/evrythng-js-sdk/evrythng-scan-1.0.1.min.js"></script>
<!--Example JS App-->
<script src="recogniseProductImage.js"></script>

</body>
</html>
